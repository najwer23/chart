<!DOCTYPE HTML>
<html lang="PL">
<head>
    <meta charset="UTF-8">
    <title>Mariusz Najwer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="author" content="Mariusz Najwer">
    <meta name="description" content="Mariusz Najwer - webApp" />
    <meta name="keywords" content="Mariusz Najwer, najwer23" />
    <link rel="icon" type="image/png" href="assets/img/f.png" />
    <script src="build/styleMain.js"></script>
    <script src="build/app.js"></script>
</head>
<body>
    <main>
        <div>
            <div class="chart-container">
                <canvas id="chart"></canvas>
            </div>
        </div>
        
        <section id="chart-controls">
            <div>
                <label>Left bound:</label>
                <input type="text" name="leftBound" value="0">
            </div>
            <div>
                <label>Right bound:</label>
                <input type="text" name="rightBound" value="3.14">
            </div>
            <div>
                <label>Step:</label>
                <input type="text" name="step" value="0.1">
            </div>
            <div>
                <label>Function:</label>
                <input type="text" name="yFunction" value="Math.sin(x)">
            </div>
        </section>

        <section class="chart-integration">
            <div class="integration">
                <label>Monte Carlo Integration: </label>
                <span id="monteCarlo"></span>
            </div>
            <div class="integration">
                <label>Rectangle rule Integration: </label>
                <span id="rectangleRule"></span>
            </div>
        </section>
        
    </main>
</body>
</html>
