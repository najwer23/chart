<!DOCTYPE HTML>
<html lang="PL">
<head>
    <meta charset="UTF-8">
    <title>Mariusz Najwer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="author" content="Mariusz Najwer">
    <meta name="description" content="Mariusz Najwer - webApp" />
    <meta name="keywords" content="Mariusz Najwer, najwer23" />
    <link rel="icon" type="image/png" href="assets/img/f.png" />
    <script src="build/styleMain.js"></script>
    <script src="build/app.js"></script>
</head>
<body>
    <main>
        <h1>Numerical integration</h1>
        <div>
            <div class="chart-container">
                <canvas id="chart"></canvas>
            </div>
        </div>
        
        <section id="chart-controls">
            <div>
                <label>Left bound:</label>
                <input type="range" size="2" name="leftBound" min="-100" max="100" value="-5">
            </div>
            <div>
                <label>Right bound:</label>
                <input type="range" size="2" name="rightBound" min="-100" max="100" value="5">
            </div>
            <div>
                <label>Step:</label>
                <select name="step" id="step">
                    <option value="0.01">0.01</option>
                    <option selected value="0.1">0.1</option>
                    <option value="1">1</option>
                  </select>
            </div>
            <div>
                <label>Function:</label>
                <input type="text" name="yFunction" value="Math.sin(x)">
            </div>
        </section>

        <section class="chart-integration">
            <div class="integration">
                <label>Monte Carlo Integration: </label>
                <span id="monteCarlo"></span>
            </div>
            <div class="integration">
                <label>Rectangle rule Integration: </label>
                <span id="rectangleRule"></span>
            </div>
            <div class="integration">
                <label>Trapezoidal rule Integration: </label>
                <span id="trapezoidalRule"></span>
            </div>
        </section>

        <table>
            <tr>
              <th>Math Function</th>
              <th>JavaScript Function</th>
            </tr>
            <tr>
              <td>sin(x)</td>
              <td>Math.sin(x)</td>
            </tr>
            <tr>
              <td>cos(x)</td>
              <td>Math.cos(x)</td>
            </tr>
            <tr>
              <td>Numbers</td>
              <td>Yes</td>
            </tr>
            <tr>
              <td>division</td>
              <td>/</td>
            </tr>
            <tr>
              <td>multiplication</td>
              <td>*</td>
            </tr>
            <tr>
              <td>addition</td>
              <td>+</td>
            </tr>
            <tr>
              <td>subtraction</td>
              <td>-</td>
            </tr>
            <tr>
              <td>exponentiation</td>
              <td>**</td>
            </tr>
            <tr>
              <td>exp(x)</td>
              <td>Math.E**x</td>
            </tr>
            <tr>
              <td>log(x)</td>
              <td>Math.log(x)</td>
            </tr>
          </table>

          <section class="examples">
              <p>Math.sin(x)+2*x-1</p>
              <p>-x**2-5</p>
              <p>Math.sin(2*x)</p>
          </section>
        
        <a href="https://github.com/najwer23/chart">https://github.com/najwer23/chart</a>
    </main>
</body>
</html>
